
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dash.js Player</title>
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .video-wrapper {
            padding-top: 20px;
            height: 80%;
            margin: 0 auto;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>dash.js player</h1>
        <a href="https://github.com/Dash-Industry-Forum/dash.js?">github.com/Dash-Industry-Forum/dash.js</a>
        <div class="video-wrapper">
            <video id="video" controls muted></video>
        </div>
    </div>

    <script>
      var params = new URLSearchParams(window.location.search);
      var url = params.get('url');
      var player = dashjs.MediaPlayer().create();
      player.initialize(document.querySelector("#video"), url, true);
    </script>
  </body>
</html>
